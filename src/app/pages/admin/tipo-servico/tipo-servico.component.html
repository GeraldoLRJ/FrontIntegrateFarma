<div class="row">
    <div [ngClass]="showSideBar ? 'col-8' : 'col-12'" class="col-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <div class="row">
                    <div class="col-6">
                        Lista de Serviços
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="openSideBar()">Novo</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-2" *ngFor="let tipoServico of tipoServicoList">
                        <div class="card">
                            <div class="card-body">
                              <h4 class="card-title">{{tipoServico.ds_servico}}</h4>
                              <div style="margin-top: 8px;">
                                <a class="btn btn-primary" (click)="onEdit(tipoServico)">Editar</a>
                                <a href="#" class="btn btn-danger mx-2">Delete</a>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="showSideBar">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <div class="row">
                    <div class="col-6">
                        Novo Serviço
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-danger" (click)="closeSideBar()">Fechar</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Nome do Serviço</label>
                        <input type="text" [(ngModel)]="tipoServicoObj.ds_servico" class="form-control">
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-danger">Reset</button>
                        </div>
                        <div class="col-6">
                            <!-- <button class="btn btn-success" *ngIf="prodi" (click)="onSave()">Create</button> -->
                            <button class="btn btn-success" (click)="onSave()">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
